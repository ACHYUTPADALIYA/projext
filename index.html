<!DOCTYPE html>
<html lang="en">

<head>
    <title>Try and Catch for errror handling</title>
</head>

<body>
    <h1>Using <b>Try</b> and <b>Catch</b> fuctions to paraphrase and beautify our codes</h1>
    <p id="em"></p>
    <script>
        try {
            addalert("Welcome Guest")
        } catch (err) {
            document.getElementById("em").innerHTML = err.message
        }
    </script>

</body>

</html>
